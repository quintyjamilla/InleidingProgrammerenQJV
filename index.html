<!DOCTYPE html>
<html lang="NL">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Customizer</title>
    <link rel="stylesheet" type="text/css" href="CSS/mijnStijl.css">
    <script type="text/javascript" src="js/beginScript.js"></script>
</head>

<body>

    <header>
        <h1>Quinty's Pizzeria</h1>
    </header>


    <div class="container">
        <section>
            <h2>Woon je in Amsterdam?</h2>
        </section>

        <section class="woonplaats-checker">
            <select name="woonplaats" id="woonplaats">
                <option value="" disabled selected>Kies optie</option>
                <option value=ja>Ja</option>
                <option value=nee>Nee</option>
            </select>

            <button id="volgendeKnop">Volgende stap</button>
        </section>

        <section>
            <p id="nee-tekst"></p>
        </section>



    </div>


</body>

</html>
